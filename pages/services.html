<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services - AllanHouse</title>
  <link rel="stylesheet" href="../css/style.css" />

  <!-- Bootstrap CSS (necessário para o modal funcionar) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar-custom">
      <div class="nav-left">
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <!-- Botão no canto superior direito -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactModal">
          Get In Touch
        </button>
      </div>
    </nav>
  </header>

  <main>
    <section class="services">
      <h2>SERVICES</h2>
      <div class="services-container">
        <div class="service-item">
          <img src="../img/education.jpg" alt="Education" />
          <p>EDUCATION</p>
        </div>
        <div class="service-item">
          <img src="../img/health.jpg" alt="Health" />
          <p>HEALTH</p>
        </div>
        <div class="service-item">
          <img src="../img/safety.jpg" alt="Public Safety" />
          <p>PUBLIC SAFETY</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal de Contato (igual da Home) -->
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Get In Touch</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" rows="4" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + dependências -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
